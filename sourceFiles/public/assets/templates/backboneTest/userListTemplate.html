<a href="#/new" class="btn btn-primary">New User</a>
		<hr>
		<table class="table-stripped">
			<thead>
				<th>User Name</th>
				<th>Email id</th>
				<th></th>
			</thead>
			<tbody>
				<% _.each(users,function(user){ %>
				<tr>
					<td><%= user.get("_name")  %></td>
					<td><%= user.get("_email") %></td>
					<td><a href="#/edit/<%= user.get("_uid")%>" class="btn">Edit</a></td>
				</tr>							 
				<% });%>				
			</tbody>
</table>
